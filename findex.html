<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mi página con galería</title>
	<link rel="stylesheet" type="text/css" href="/storage/emulated/0/xnova proyecto/style.css">
</head>
<body>
	<!-- Barra de navegación -->
	<nav>
		<ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Galería</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>
	</nav>
	
	<!-- Contenedor principal -->
	<div class="container">
		<!-- Área de texto principal -->
		<section>
			<h1>Bienvenidos a mi galería</h1>

			<a href="#" class="button">Crear cuenta</a>
		</section>

		<!-- Galería de imágenes -->
		<div class="gallery">
			<img src="img/imagen1.jpg" alt="Imagen 1">
			<img src="img/imagen2.jpg" alt="Imagen 2">
			<img src="img/imagen3.jpg" alt="Imagen 3">
			<img src="img/imagen4.jpg" alt="Imagen 4">
		</div>
	</div>

	<!-- Pie de página -->
	<footer>
		<p>Derechos reservados &copy; 2023</p>
	</footer>
</body>
</html>
